<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <!-- Inline JavaScript -->
    <script>
        const events = {{ events | tojson }};
        const grid = document.getElementById('eventsGrid');
        const eventTypeSelect = document.getElementById('eventType');
        const searchInput = document.getElementById('searchInput');
        const resetButton = document.getElementById('resetFilters');
        const themeToggle = document.getElementById('themeToggle');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const noResults = document.getElementById('noResults');
        const prevPage = document.getElementById('prevPage');
        const nextPage = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        const ITEMS_PER_PAGE = 6;
        let currentPage = 1;
        let filteredEvents = events;

        // Theme toggle
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
            themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Show loading
        function showLoading() {
            loadingSpinner.classList.remove('hidden');
            grid.classList.add('opacity-50');
        }

        // Hide loading
        function hideLoading() {
            loadingSpinner.classList.add('hidden');
            grid.classList.remove('opacity-50');
        }

        // Render events
        function renderEvents() {
            showLoading();
            setTimeout(() => {
                grid.innerHTML = '';
                const start = (currentPage - 1) * ITEMS_PER_PAGE;
                const end = start + ITEMS_PER_PAGE;
                const pageEvents = filteredEvents.slice(start, end);

                pageEvents.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'card card-enter card-hover bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg p-6 transition-transform duration-300';
                    card.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">${highlightText(event.EventName, searchInput.value)}</h3>
                            <span class="badge text-xs font-medium px-2 py-1 rounded-full ${getBadgeClass(event.Type)}" title="${event.Type} event">${event.Type}</span>
                        </div>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">${highlightText(event.VenueName, searchInput.value)}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Date: ${event.StartDate}</p>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1 hidden details">ID: ${event.EventID}</p>
                        <button class="mt-4 text-blue-600 dark:text-teal-400 hover:underline focus:outline-none details-toggle" aria-label="Toggle event details">Show Details</button>
                    `;
                    grid.appendChild(card);

                    // Toggle details
                    card.querySelector('.details-toggle').addEventListener('click', () => {
                        const details = card.querySelector('.details');
                        details.classList.toggle('hidden');
                        card.querySelector('.details-toggle').textContent = details.classList.contains('hidden') ? 'Show Details' : 'Hide Details';
                    });
                });

                // Update pagination
                const totalPages = Math.ceil(filteredEvents.length / ITEMS_PER_PAGE);
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                prevPage.disabled = currentPage === 1;
                nextPage.disabled = currentPage === totalPages || totalPages === 0;
                noResults.classList.toggle('hidden', filteredEvents.length > 0);
                hideLoading();
            }, 300);
        }

        // Highlight search text
        function highlightText(text, search) {
            if (!search) return text;
            const regex = new RegExp(`(${search})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Get badge class
        function getBadgeClass(type) {
            const classes = {
                'Concert': 'bg-teal-100 text-teal-800 dark:bg-teal-900 dark:text-teal-200',
                'Meetup': 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200',
                'Book Launch': 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-200',
                'Conference': 'bg-indigo-100 text-indigo-800 dark:bg-indigo-900 dark:text-indigo-200'
            };
            return classes[type] || 'bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200';
        }

        // Filter and update
        function updateEvents() {
            showLoading();
            setTimeout(() => {
                const type = eventTypeSelect.value;
                const search = searchInput.value.toLowerCase().trim();
                filteredEvents = events.filter(event => 
                    (type === 'All' || event.Type === type) &&
                    (event.EventName.toLowerCase().includes(search) || event.VenueName.toLowerCase().includes(search))
                );
                currentPage = 1;
                renderEvents();
            }, 300);
        }

        // Event listeners
        eventTypeSelect.addEventListener('change', () => {
            eventTypeSelect.classList.add('ring-2', 'ring-blue-500');
            setTimeout(() => eventTypeSelect.classList.remove('ring-2', 'ring-blue-500'), 500);
            updateEvents();
        });
        searchInput.addEventListener('input', debounce(updateEvents, 300));
        resetButton.addEventListener('click', () => {
            eventTypeSelect.value = 'All';
            searchInput.value = '';
            filteredEvents = events;
            currentPage = 1;
            updateEvents();
        });
        prevPage.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderEvents();
            }
        });
        nextPage.addEventListener('click', () => {
            if (currentPage < Math.ceil(filteredEvents.length / ITEMS_PER_PAGE)) {
                currentPage++;
                renderEvents();
            }
        });

        // Keyboard accessibility
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement === searchInput) {
                updateEvents();
            }
            if (e.key === 'ArrowLeft' && document.activeElement !== searchInput) {
                prevPage.click();
            }
            if (e.key === 'ArrowRight' && document.activeElement !== searchInput) {
                nextPage.click();
            }
        });

        // Initialize
        renderEvents();
    </script>
